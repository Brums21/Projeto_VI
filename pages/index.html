<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    .left-section {
      flex: 1;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .middle-section,
    .right-section {
      flex: 2;
      background-color: #e0e0e0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .graph-container {
      width: 400px; /* Set a fixed width as needed */
      margin: 0 auto; /* Center horizontally */
      background-color: #ffffff; /* Background color for the graph */
      border-radius: 8px; /* Add rounded corners for aesthetics */
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-family: sans-serif;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="left-section">
    <img src="your-image.jpg" alt="Your Image">
  </div>
  <div class="middle-section">
    <div class="graph-container" id="middleGraph">
      <!-- D3 Line Graph will be generated here -->
    </div>
  </div>
  <div class="right-section">
    <div class="graph-container" id="rightGraph">
      <!-- D3 Line Graph will be generated here -->
    </div>
  </div>

    <h1>Index</h1>
     
    <script type="module" src="./../js/influx.js"></script>
    <script>
        const customQuery = "from(bucket: 'processed_cpms') \
                            |> range(start: -24h) \
                            |> filter(fn: (r) => r['_measurement'] == '5') \
                            |> filter(fn: (r) => r['direction'] == 'inflow') \
                            |> filter(fn: (r) => r['_field'] == 'ObjectID') \
                            |> group(columns: ['_start']) \
                            |> aggregateWindow(every: 1h, fn: count, createEmpty: true) \
                            |> keep(columns:['_value', '_time'])";
        console.log("here")
        get_data_from_db(customQuery)
        .then((result) => {
            console.log(result);
        })
        .catch((error) => {
            console.error('Error occurred:', error);
        });
    </script>
</body>

</html>
